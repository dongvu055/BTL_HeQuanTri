<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giới Thiệu Điện Thoại</title>
    <link rel="stylesheet" href="./css/trangchu.css">
</head>

<body>
    <a id="dieuhuong" href="./index.html"></a>
    <div id="container">
        <div id="head">
            <div id="gioithieu">Giới Thiệu Điện Thoại</div>
            <div class="khungdn">
                <a class="okdangnhap" href="./dangnhap.html">Đăng Nhập</a>
                <a id="linksp" href="./themsp.html"></a>
            </div>
        </div>
        <div id="timkiem">
            <input id="thetimkiem" type="search" placeholder="Search..." />
        </div>

        <div class="timkiem1">
            <select class="timkiem2" id="thechon1" name="producer">
                <option value="">Hãng</option>
                <option value="OPPO">OPPO</option>
                <option value="Samsung">Samsung</option>
                <option value="VIVO">VIVO</option>
                <option value="Realme">Realme</option>
                <option value="iPhone">iPhone</option>
                <option value="Nokia">Nokia</option>
            </select>
            <select class="timkiem2" id="thechon2" name="price">
                <option value="">Mức giá</option>
                <option value="7">7 triệu</option>
                <option value="8">8 triệu</option>
                <option value="9">9 triệu</option>
                <option value="10">10 triệu</option>
                <option value="12">12 triệu</option>
                <option value="13">13 triệu</option>
                <option value="15">15 triệu</option>
                <option value="18">18 triệu</option>
                <option value="20">20 triệu</option>
            </select>
            <select class="timkiem2" id="thechon3" name="RAM_GB">
                <option value="">RAM</option>
                <option value="3">3GB</option>
                <option value="4">4GB</option>
                <option value="8">8GB</option>
                <option value="12">12GB</option>
            </select>
            <select class="timkiem2" id="thechon4" name="memory_GB">
                <option value="">Bộ nhớ trong</option>
                <option value="32">32GB</option>
                <option value="64">64GB</option>
                <option value="128">128GB</option>
                <option value="256">256GB</option>
                <option value="512">512GB</option>
            </select>
            <select class="timkiem2" id="thechon5" name="pin_mAh">
                <option value="">Dung lượng pin</option>
                <option value="2900">2900 mAh</option>
                <option value="3000">3000 mAh</option>
                <option value="4000">4000 mAh</option>
                <option value="5000">5000 mAh</option>
            </select>
            <button class="timkiem2">Tìm Kiếm</button>
        </div>
    </div>
    
    <div class="content">
        
    </div>
</body>
<script src="./js/trangchu.js"></script>

</html>
